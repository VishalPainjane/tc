name: Hourly Clicker

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Selenium
        run: pip install selenium
      - name: Run The Clicker
        env:
          TOOLKITY_DATA: ${{ secrets.TOOLKITY_DATA }}
        run: python bot.py
        
      # NEW STEP: Upload the screenshot so you can see it
      - name: Upload Debug Evidence
        if: always() # Run this even if the script fails
        uses: actions/upload-artifact@v4
        with:
          name: debug-evidence
          path: |
            debug_screenshot.png
            debug_source.html